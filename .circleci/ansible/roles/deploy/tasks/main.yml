---
- name: "prepare application directory"
  become: true
  file:
    path: /var/lib/udapeople
    state: directory
    owner: ubuntu
    mode: u=rwX,g=rx,o=rx
- name: "copy application files"
  become: true
  unarchive:
    src: /tmp/backend-dist.tar.gz
    dest: /var/lib/udapeople/
    owner: ubuntu
    mode: u=rw,g=r,o=r
  